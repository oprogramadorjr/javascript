<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Programa</title>
    <style>
        body {
            background-color: rgb(56, 153, 233);
            color: white; /* Comentario em CSS */
            font: normal 22pt arial;
        }
        h1 {
            color: rgb(0, 19, 71);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Comentario em Html -->
    <p>Já me livrei da maldição</p>
    <script>
        /*
        var s = 'JavaScript' // não faz interpolação 
        'Eu estou aprendendo s' // usa concatenação
        `Eu estou aprendendo ${s} // usa tamplate string 
        */

        var n1 = Number(window.prompt ('Digite um número')) //string 
        var n2 = Number(window.prompt ('Digite outro número')) //string 
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        
        // (number + number) serve para adição 
        // (string + string) serve para concatenação
    </script>
</body>
</html>
